{% set name = "elfx86exts" %}
{% set version = "0.5.0" %}
{% set sha256 = "b831ae516058e8675a9b191769fce91b9f801430fbb5ae974ec3b72f79b89253" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://crates.io/api/v1/crates/{{ name }}/{{ version }}/download
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - rust

test:
  commands:
    - elfx86exts $PREFIX/bin/elfx86exts

about:
  home: https://crates.io/crates/elfx86exts
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Disassemble an ELF binary containing x86 instructions and print out which extensions it uses.
  doc_url: https://docs.rs/elfx86exts/
  dev_url: https://github.com/pkgw/elfx86exts

extra:
  recipe-maintainers:
    - pkgw
