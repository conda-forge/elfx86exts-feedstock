{% set name = "elfx86exts" %}
{% set version = "0.2.0" %}
{% set sha256 = "e9cdcd3cdf9c67009e0e7837ee99470d7fe1a8a39147379a4873a2f1f5b9fac1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://crates.io/api/v1/crates/{{ name }}/{{ version }}/download
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  skip: true  # [osx]

requirements:
  build:
    - rust

test:
  commands:
    - elfx86exts $PREFIX/bin/elfx86exts

about:
  home: https://crates.io/crates/elfx86exts
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Disassemble an ELF binary containing x86 instructions and print out which extensions it uses.'
  doc_url: https://docs.rs/elfx86exts/
  dev_url: https://github.com/pkgw/elfx86exts

extra:
  recipe-maintainers:
    - pkgw
